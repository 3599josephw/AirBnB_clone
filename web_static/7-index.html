<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-sclae=1">
<title>AirBnB Clone</title>
<link rel="stylesheet" type="text/css" href="./styles/4-common.css" />
<link rel="stylesheet" type="text/css" href="./styles/6-filters.css" />
<link rel="stylesheet" type="text/css" href="./styles/7-places.css" />
<link rel="icon" href="./images/icon.png" />
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Oklahoma, Ohio...</h4>
                    <li class="popover">
                        <h2>Arizona:</h2>
                        <ul>City1</ul>
                        <ul>City2</ul>
                        <br>
                        <h2>California:</h2>
                        <ul>San Francisco</ul>
                        <ul>Los Altos</ul>
                    </li>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <li class="popover">
                    <ul>Internet</ul>
                    <ul>TV</ul>
                </li>
            </div>
            <button>Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
            <div class="articlediv">
                <article><h2 class="placenames">My home</h2></article>
                <article><h2 class="placenames">Tiny house</h2></article>
            </div>
            <div class="adiv2">
                <article><h2 class="placenames">A suite</h2></article>
            </div>
        </section>
    </div>


    <footer>
        <div>
            <p>Best School</p>
        </div>
    </footer>

</body>
</html>
