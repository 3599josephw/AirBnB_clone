<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-sclae=1">
<title>AirBnB Clone</title>
<link rel="stylesheet" type="text/css" href="./styles/4-common.css" />
<link rel="stylesheet" type="text/css" href="./styles/6-filters.css" />
<link rel="icon" href="./images/icon.png" />
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Oklahoma, Ohio...</h4>
                <ul class="popover">
                    <li><h2 class="stateheader">Arizona:</h2>
                        <ul>
                            <li class="cities">City1</li>
                            <li class="cities">City2</li>
                        </ul>
                        <br>
                    </li>
                    <li><h2 class="stateheader">California:</h2>
                        <ul>
                            <li class="cities">San Francisco</li>
                            <li class="cities">Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>


    <footer>
        <div>
            <p>Best School</p>
        </div>
    </footer>

</body>
</html>
