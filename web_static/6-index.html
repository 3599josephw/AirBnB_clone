<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-sclae=1">
<title>AirBnB Clone</title>
<link rel="stylesheet" type="text/css" href="./styles/4-common.css" />
<link rel="stylesheet" type="text/css" href="./styles/6-filters.css" />
<link rel="icon" href="./images/icon.png" />
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Oklahoma, Ohio...</h4>
                    <ul class="popover">
                        <h2 class="stateheader">Arizona:</h2>
                        <li>City1</li>
                        <li>City2</li>
                        <br>
                        <h2 class="stateheader">California:</h2>
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ul>
            </div>
            <li class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <div class="popover">
                    <ul>Internet</ul>
                    <ul>TV</ul>
                </div>
            </li>
            <button>Search</button>
        </section>
    </div>


    <footer>
        <div>
            <p>Best School</p>
        </div>
    </footer>

</body>
</html>
